<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Travel Vista | Login or Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style_login_signup.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="auth/addata.php" method="post">
          <h1>Create Account</h1>
          <span>or use your email for registration</span>
          <input type="text" name="username" placeholder="Username max 10 character" required />
          <input type="text" name="name" placeholder="Full name" required />
          <input type="text" name="email" placeholder="Email" required />
          <input type="text" name="phone" placeholder="Phone" required />
          <input type="password" name="password" placeholder="Password max 20 character" required />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="auth/auth.php" method="post">
          <h1>Sign in</h1>
          <span>or use your account</span>
          <input type="text" name="username" placeholder="Username" required />
          <input type="password" name="password" placeholder="Password" required />
          <button>Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Hello, Traveler!</h1>
            <p>To keep connected with us please sign up with your personal info</p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Traveler!</h1>
            <p>Enjoy the trip with Travel Vista</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
